<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="head">
        <div>
            <h1 class="heading heading1">
                <span class="heading heading1__logo">TagBack</span>
                <span class="heading heading1__motto">World's Smartest Pet Tag</span>
            </h1>
        </div>
        <div class="desktop free-shipping">
            <h2 class="heading heading2 free-shipping__text">$1 + Free Shipping</h2>
            <p>for the tag and then $1/mo for pet profile + 24/7 GPS protection</p>
        </div>
    </header>

    <main>
        <h3 class="heading heading3 desktop nav-links">
            <a href="">Activate</a> | <a href="">Buy Now</a> | <a href="">FAQ</a> | <a href="">Contact</a>
        </h3>
        <div class="desktop demarcation margin-tops">
            <img class="desktop" src="/img/desktop-header-line.png" alt="header-line">
        </div>

        <h2 class="heading heading2 center margin-topm">Checkout</h2>

        <div class="grid center width-bb margin-topm">
            <form class="form__input right" action="#">
                <div class="form__input--row">
                    <label class="form__input--label" for="card-no">Card No:</label>
                    <input id="card-no" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="card-span">Expires:</label>
                    <input id="card-span" type="month" min="2019-01" value="2018-05">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="cvv">cvv:</label>
                    <input id="cvv" type="number" min="1">
                </div>

            </form>

            <form class="form__input left" action="#">
                <div class="form__input--row">
                    <label class="form__input--label" for="quality">Quality:</label>
                    <input id="quality" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="name">Name:</label>
                    <input id="name" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="email">Email:</label>
                    <input id="email" type="email">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="address">Address:</label>
                    <input id="address" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="city">City:</label>
                    <input id="city" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="zip">Zip:</label>
                    <input id="zip" type="number" min="1">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="state">State:</label>
                    <input id="state" type="text">
                </div>
            </form>
        </div>
        <button class="btn center margin-topm" type="submit">Submit</button>
    </main>

</body>

</html>
