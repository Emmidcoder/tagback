<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="head">
        <div>
            <h1 class="heading heading1">
                <span class="heading heading1__logo">TagBack</span>
                <span class="heading heading1__motto">World's Smartest Pet Tag</span>
            </h1>
        </div>
        <div class="desktop free-shipping">
            <h2 class="heading heading2 free-shipping__text">$1 + Free Shipping</h2>
            <p>for the tag and then $1/mo for pet profile + 24/7 GPS protection</p>
        </div>
    </header>

    <main>
        <h3 class="heading heading3 desktop nav-links">
            <a href="">Activate</a> | <a href="">Buy Now</a> | <a href="">FAQ</a> | <a href="">Contact</a>
        </h3>
        <div class="desktop demarcation">
            <img src="/img/demarcation.jpg" alt="demarcation img">
        </div>

        <div class="width center">
            <h2 class="heading heading2 center margin-topm">Create Account</h2>

            <form class="form__input margin-topm" action="#">
                <div class="form__input--row col ">
                    <label for="full-name"> FULL NAME:</label>
                    <input id="full-name" type="text">
                </div>
                <div class="form__input--row col margin-tops">
                    <label for="email">EMAIL:</label>
                    <input id="email" type="email">
                </div>
                <div class="form__input--row col margin-tops">
                    <label for="password">PASSWORD:</label>
                    <input id="password" type="password">
                </div>
                <div class="form__input--row col margin-tops">
                    <label for="password2">RE-ENTER PASSWORD:</label>
                    <input id="password2" type="password">
                </div>
            </form>

            <div class="conclusion margin-topm">
                <button class="btn center">Register</button>
            </div>
        </div>
    </main>

</body>

</html>
