<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <center>
        <header>
            <h1 class="header header1">
                <span class="header header1__logo">TagBack</span>
                <span class="header header1__motto">World's Smartest Pet Tag</span>
            </h1>

            <h2 class="header header2">My Tagback</h2>
        </header>
    </center>

    <main>
        <center>
            <div class="pet-pic margin-top">
                <img src="/img/bill-stephan-9LkqymZFLrE-unsplash.jpg" alt="">
            </div>
        </center>

        <div class="pet-info margin-top">
            <h3 class="name">i'm puppy</h3>
            <P class="margin-tops">I'm aggressive! And I need my meds! Please call my parents!</P>
            <P class="margin-tops">Phone: 123-123-1234</P>
            <P>Phone: 123-123-1238</P>
            <P>address</P>
            <P>1234 Main Rd</P>
            <P>Carmel, IN 46033</P>
        </div>
    </main>

</body>

</html>
