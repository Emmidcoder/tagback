<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="head">
        <div>
            <h1 class="heading heading1">
                <span class="heading heading1__logo">TagBack</span>
                <span class="heading heading1__motto">World's Smartest Pet Tag</span>
            </h1>
        </div>

        <div class="desktop free-shipping">
            <h2 class="heading heading2 free-shipping__text">$1 + Free Shipping</h2>
            <p>for the tag and then $1/mo for pet profile + 24/7 GPS protection</p>
        </div>
    </header>

    <main>
        <h3 class="heading heading3 nav-links desktop">
            <a href="">Activate</a> | <a href="">Buy Now</a> | <a href="">FAQ</a> | <a href="">Contact</a>
        </h3>
        <div class="desktop demarcation margin-tops">
            <img class="desktop" src="/img/desktop-header-line.png" alt="header-line">
        </div>

        <h2 class="heading heading2 center margin-topm">Edit Tag</h2>

        <div class="sect1 center margin-topm">
            <div class="pet__img">
                <label class="pet__img--text" for="#pet-photo">Pet's Photo</label>
                <img id="pet-photo" class="pet__img--pic" src="sj" alt="">
            </div>

            <form class="form__input" action="#">
                <div class="form__input--row">
                    <label class="form__input--label" for="#pet-name">PET NAME:</label>
                    <input id="pet-name" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="#phone">PHONE:</label>
                    <input id="phone" type="tel">
                    <span>+</span>
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="#address">ADDRESS:</label>
                    <input id="address" type="text">
                </div>
                <div class="form__input--row">
                    <label class="form__input--label" for="#email">EMAIL:</label>
                    <input id="email" type="email">
                    <span>+</span>
                </div>
            </form>
        </div>



        <div class="sect2 center margin-topm">
            <div class="notifications">
                <p>Receive Tag Scan Notification By:</p>
                <div class="check-btn margin-tops">
                    <span>
                        <label for="text">Text</label>
                        <input class=select type="checkbox">
                    </span>
                    <span>
                        <label for="text">Email</label>
                        <input class=select type="checkbox">
                    </span>
                </div>
            </div>

            <div class="textarea">
                <label class="textarea__label" for="#textarea">other info:</label>
                <textarea id="textarea" type="text"></textarea>
            </div>
        </div>

        <div class="btns center margin-topm">
            <button class="btn">Previous Page</button>
            <button class="btn">Save Changes</button>
        </div>

    </main>

</body>

</html>
