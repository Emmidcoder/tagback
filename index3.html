<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <center>
        <header>
            <h1 class="header header1">
                <span class="header header1__logo">TagBack</span>
                <span class="header header1__motto">World's Smartest Pet Tag</span>
            </h1>

            <h2 class="header header2">Account Settings</h2>
        </header>
    </center>

    <main class="padd">
        <form class="form__input margin-top" action="#">
            <div class="form__input--row">
                <label class="form__input--label" for="full-name">full name:</label>
                <input id="full-name" type="text">
            </div>
            <div class="form__input--row">
                <label class="form__input--label" for="email">email:</label>
                <input id="email" type="email">
            </div>
            <div class="form__input--row">
                <label class="form__input--label" for="#email">password:</label>
                <input id="email" type="password">
            </div>


        </form>

        <div class="conclusion flex ">
            <p>Cancel Subscription</p>

            <button class="btn">Save Changes</button>
        </div>
    </main>

</body>

</html>
