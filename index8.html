<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagback</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="head">
        <div>
            <h1 class="heading heading1">
                <span class="heading heading1__logo">TagBack</span>
                <span class="heading heading1__motto">World's Smartest Pet Tag</span>
            </h1>
        </div>
        <div class="desktop free-shipping">
            <h2 class="heading heading2 free-shipping__text">$1 + Free Shipping</h2>
            <p>for the tag and then $1/mo for pet profile + 24/7 GPS protection</p>
        </div>
    </header>

    <main>
        <h3 class="heading heading3 nav-links desktop">
            <a href="">Activate</a> | <a href="">Buy Now</a> | <a href="">FAQ</a> | <a href="">Contact</a>
        </h3>
        <div class="demarcation desktop margin-tops">
            <img class="desktop" src="/img/desktop-header-line.png" alt="header-line">
        </div>

        <h2 class="heading heading2 center margin-topb">Scan the Tag's QR code to Activate</h2>

        <div class="qr-scan margin-topm">QR SCANNER HERE</div>
    </main>

</body>

</html>
